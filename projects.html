---
layout: default
title: My Projects
---

<!DOCTYPE html>
<html lang="en">

<body>

<main>
    <section id="projects-list">
        {% for project in site.projects %}
        <div class="project-card">
            <h3>{{ project.title }}</h3>
            {% if project.subtitle %}
            <p>{{ project.subtitle }}</p>
            {% else %}
            <p>{{ project.overview | truncatewords: 20 }}</p>
            {% endif %}
            <a href="{{ project.url }}">View Project</a>
        </div>
        {% endfor %}

    </section>
</main>

</body>
</html>
